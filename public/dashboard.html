<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Product Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Product Management System</h1>
        <div class="user-info">
            <span id="welcomeMsg">Welcome, User</span>
            <button id="logoutBtn">Logout</button>
        </div>
    </header>

    <main>
        <section id="reportSection" class="report-cards">
            <div class="card">
                <h3>Total Products</h3>
                <p id="totalProducts">0</p>
            </div>
            <div class="card">
                <h3>Total Stock</h3>
                <p id="totalStock">0</p>
            </div>
            <div class="card">
                <h3>Total Value</h3>
                <p id="totalValue">$0.00</p>
            </div>
        </section>

        <section id="actionSection">
            <button id="addBtn">Add New Product</button>
        </section>

        <section id="listSection">
            <h2>Product List</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productBody">
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal for Add/Edit -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" required>
                </div>
                <div class="form-group">
                    <label for="image">Product Image</label>
                    <input type="file" id="image" accept="image/*">
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
